<!DOCTYPE html>
<html>
<head>
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="css/style.css" type="text/css">
      <meta name="viewport" content="initial-scale=1.0">
      <title>Portland Brunch Finder</title>
</head>
<body>
  <header>
    <h1>Portland Brunch Finder</h1>
  </header>
  <section id="launchpage">
    <div id="currentPosition"></div>
    <div id="launchcontent">
      <p>Generated content goes here</p>
    </div>
      <button type ="button" onclick="">Advanced Search</button>
  </section>
 <!-- PAGE BOUNDARY -->
  <section id="searchpage">
    <div id="map"></div>
<!--    <nav id="searchform">-->
    <div id="entryform">
      <form name="timeselect">
        <select id="dropdown">
          <option>6:00 am</option>
          <option>6:30 am</option>
          <option>7:00 am</option>
          <option>7:30 am</option>
          <option>8:00 am</option>
          <option>8:30 am</option>
          <option>9:00 am</option>
          <option>9:30 am</option>
          <option>10:00 am</option>
          <option>10:30 am</option>
          <option>11:00 am</option>
          <option>11:30 am</option>
          <option>12:00 pm</option>
       </select>
      </form>
      <p></p>
      <form name="nhoodselect" onsubmit = "test(nh1, nh2, nh3); return false" action="index.html">
        <input type="checkbox" name="nh1" value="SEPDX">SE Portland<br>
        <input type="checkbox" name="nh2" value="NEPDX">NE Portland<br>
        <input type="checkbox" name="nh3" value="DTPDX">Downtown Portland<br>
        <input type="submit" value="Submit Search">
      </form>
    </div>
    <p></p>
    <div>
      <button type ="button" onclick="">Restaurant List</button>
      <button type ="button" onclick="">Repeat Search</button>
      <button type ="button" onclick="">Quit</button>
    </div>
  </section>
</body>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/geolocation.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
    <script type="text/javascript" src="js/forminput.js"></script>
</html>
